                                    <div class="section-title">
                                        <h2>Time Sheet</h2>
                                        <p>Update your Time Sheet Here!</p>
                                    </div>

                                    <div class="container">
                                        <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch aos-init" data-aos="fade-up" data-aos-delay="200">
                                            <form id="form" action="http://localhost:8888/timesheet/controller/login.cfm" method="post">
                                            
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <label for="project">Project</label>
                                                        <input type="hidden" name="update">
                                                        <select class="form-select border-dark" name="project" id="project" onchange="module_list()">
                                                            <option class="dropdown-item" value="" selected="">Project</option>

                                                            <option class="dropdown-item" value="1">VCCS</option>

                                                            <option class="dropdown-item" value="2">Maurya CRM</option>
                                                            <option class="dropdown-item" value="3">Other</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-lg-4">
                                                         <label for="module">Module</label>
                                                        <select class="form-select border-dark" name="module" id="module">
                                                            <option class="dropdown-item" value="" selected="">Module</option>
                                                            


                                                        </select>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <label for="task_type">Task Type</label>
                                                        <select class="form-select border-dark" name="task_type">
                                                            <option class="dropdown-item" value="" selected="">Task Type</option>
                                                            <option class="dropdown-item" value="N">New</option>
                                                            <option class="dropdown-item" value="B">Bug</option>
                                                            <option class="dropdown-item" value="M">Manual Error</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <br>
                                                
                                                    
                                                    
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <label for="stime">Start Time</label>
                                                        
                                                        
                                                            <input type="datetime-local" min="2023-02-02 17:18" name="stime" class="form-control rounded border border-dark" id="stime">
                                                        
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="etime">End Time</label>
                                                        
                                                            <input type="datetime-local" min="2023-02-02 17:18" class="form-control rounded border border-dark" name="etime" id="etime">
                                                        
                                                    </div>
                                                    <div class="col-md-4">  
                                                        <label for="status">Status</label>
                                                        <select class="form-select border-dark" name="status">
                                                            <option class="dropdown-item" value="" selected="">Status</option>
                                                            <option class="dropdown-item" value="1">Completed</option>
                                                            <option class="dropdown-item" value="2">In Progress</option>
                                                            <option class="dropdown-item" value="3">Re-Opened</option>
                                                            <option class="dropdown-item" value="4">R&amp;D</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="form-group">
                                                        
                                                            <label for="desc">Description</label>
                                                            <textarea class="form-control rounded border-dark" name="desc" rows="2" placeholder="Description" required=""></textarea>
                                                        
                                                    </div>
                                                </div>
                                                <br>
                                                <button class="btn-get-started scrollto border-light" onclick="update()">Update</button>
                                            </form>

                                    </div>
