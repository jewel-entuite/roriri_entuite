 <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<body>

<select class="form-control" name="item">
    <option value="">Choose Item</option>
    
        <option value="2"></option>
    
</select>



<select id="multi-select" multiple class="form-control" name="item">
  <option value="Option 1">Option 1</option>
  <option value="Option 2">Option 2</option>
  <option value="Option 3">Option 3</option>
  <option value="Option 4">Option 4</option>
  <option value="Option 5">Option 5</option>
</select>

<div id="selected-options"></div>


<script type="text/javascript">

  const multiSelect = document.getElementById("multi-select");
  const selectedOptionsContainer = document.getElementById("selected-options");

  multiSelect.addEventListener("change", function() {
    const selectedOptions = Array.from(this.selectedOptions).map(option => option.value);
    selectedOptionsContainer.innerHTML = "";
    
    selectedOptions.forEach(option => {
      const textBox = document.createElement("input");
      textBox.type = "text";
      textBox.value = option;
      selectedOptionsContainer.appendChild(textBox);
    });
  });


</script>


</body>
